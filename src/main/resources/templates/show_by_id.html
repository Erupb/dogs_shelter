<div class="container delete_container" >
    <div th:if="${#lists.isEmpty(dogs)}">
        <h1 class = "container alert alert-danger mt-5" role="alert"> Собака не найдена </h1>
    </div>

    <div th:if="${not #lists.isEmpty(dogs)}">
        <b class="row">
            <div class="col text-center"> Фото </div>
            <div class="col text-center"> Кличка </div>
            <div class="col text-center"> Возраст </div>
            <div class="col text-center"> Порода </div>
            <div class="col text-center"> Краткая информация о собаке </div>

        </b>
        <div th:each="dog : ${dogs}" class="row"  style="padding-top: 2vw">
            <div class="col text-center"><img class="dogs_img" th:src="${dog.img}"></img></div>
            <div class="col text-center text-padding"><span th:text="${dog.name}"> Кличка </span></div>
            <div class="col text-center text-padding"><span th:text="${dog.age}"> Возраст </span></div>
            <div class="col text-center text-padding"><span th:text="${dog.breed}"> Порода </span></div>
            <div class="col text-center text-padding"><span th:text="${dog.description}"> Краткая информация о собаке </span></div>


        </div>
    </div>
    <div th:each="dog : ${dogs}" style="text-align: center;">
        <form th:action="'/dogs/admin/' + ${dog.id} + '/remove'" method="post">
            <button type="submit" class="btn btn-danger" style="width: 100%">Удалить сведения</button>
        </form>
    </div>
</div>
<style>
    .dogs_img{
        width:12vw;
        height:12vw;
        object-fit: contain;
    }
    .delete_container{
        max-width: 50%;
    }
    .text-padding{
        padding-top: 3vw;
    }

    @media screen and (max-width: 700px){
        .dogs_img{
            width:8vw;
            height:8vw;
        }
        .delete_container{
            max-width: 80%;
            font-size: 0.7rem;
        }
        .text-padding{
            padding-top: 1vw;
        }
    }
</style>
