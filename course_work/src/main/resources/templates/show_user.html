<div class="container delete_container" >
  <div th:if="${#lists.isEmpty(users)}">
    <h1 class = "container alert alert-danger mt-5" role="alert"> Пользователь не найден </h1>
  </div>

  <div th:if="${not #lists.isEmpty(users)}">
    <b class="row">
      <div class="col text-center"> Никнейм </div>
      <div class="col text-center"> Номер телефона </div>

    </b>
    <div th:each="user : ${users}" class="row"  style="padding-top: 2vw">
      <div class="col text-center text-padding"><span id="username" th:text="${user.username}"> Никнейм </span></div>
      <div class="col text-center text-padding"><span id="phone_number" th:text="${user.phone_number}"> Номер телефона </span></div>

    </div>
  </div>
  <a href="/dogs/admin/orders">На страницу заявок</a>

</div>
<style>
  #Take_dog_button{
    margin-top: 2vw;
  }

  .dogs_img{
    width:12vw;
    height:12vw;
    object-fit: contain;
  }
  .delete_container{
    max-width: 50%;
  }
  .text-padding{
    padding-top: 3vw;
  }

  @media screen and (max-width: 700px){

    }
    .delete_container{
      max-width: 80%;
      font-size: 0.7rem;
    }
    .text-padding{
      padding-top: 1vw;
    }
  }
</style>
