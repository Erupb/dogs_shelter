<body>
<div>
    <form th:method="POST" th:action="@{/dogs/add_dogs}" th:object="${dog}" class="container">
        <h2>Введите данные собаки</h2>
        <div class="form-group">
            <p>
                <label for="name">Кличка</label>
                <input type="text" class="form-control" th:field="*{name}" id="name" aria-describedby="nameHelp" placeholder="Кличка"/>
                <small id="nameHelp" class="form-text text-muted">Пожалуйста, указывайте имя собаки с большой буквы!</small>
            </p>
        </div>
        <div class="form-group">
            <p>
                <label for="breed">Порода</label>
                <input type="text" th:field="*{breed}" id="breed" class="form-control" placeholder="Порода">
            </p>
        </div>
        <div class="form-group">
            <p>
                <label for="img">URL картинки</label>
                <input type="text" th:field="*{img}" class="form-control" id="img" aria-describedby="urlHelp" placeholder="Вставьте URL картинки"/>
                <small id="urlHelp" class="form-text text-muted">Скопируйте любую картинку из интернета или выложите свою на доступные сервисы и скопируйте предоставленную ссылку.</small>
            </p>
        </div>
            <button type="submit" class="btn btn-primary">Создать</button>
            <a href="/dogs">Вернуться на страницу всех собак</a>


    </form>
</div>
</body>
